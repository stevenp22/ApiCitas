<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Medicas Tomas Consultas</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../estilos/consulta-estilos.css">
   

</head>
<body>
    <div class="container-fluid principal">
        <center>
        <div class="col-xl-8 col-lg-10">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <button type="button" class="btn btn-default btn-back">← Atrás</button>
                    <h3 id="infoUsuario"></h3>
                </div>
                <div class="card-body table-responsive">
                    <table id="table" class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>HORA</th>
                                <th>ESPECIALIDAD</th>
                                <th>PROCEDIMIENTO</th>
                                <th>ESTADO</th>                              
                            </tr>
                        </thead>
                        <tbody id="tabla-body">
                            <!-- Aquí se insertarán los datos del usuario -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </center>
    </div>
    <footer>
        <section>

            <div class="logos-image"></div>
            <div class="logo-hdtuu-image"></div>
        </section>
    </footer>

    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../node_modules/datatables.net/js/dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../node_modules/datatables.net-dt/css/dataTables.dataTables.min.css">
    <script src="js/datatable.js"></script>
    <script>
        
            
        function mostrarDatosPacientes(pacientes) {
            const tablaBody = document.getElementById('tabla-body');
            let filas = '';

            pacientes.forEach(usuario => {
                filas += `
                    <tr>
                        <td>${usuario.FchCitPac}</td>
                        <td>${usuario.HorCitPac}</td>
                        <td>${usuario.NomEspCit}</td>
                        <td>${usuario.NomProCit}</td>
                        <td>${usuario.EstCitPac}</td>
                    </tr>
                `;
            });

            tablaBody.innerHTML = filas;
        }

        const urlParams = new URLSearchParams(window.location.search);
        const pacientes = JSON.parse(decodeURIComponent(urlParams.get('citas')));
        const usuario = JSON.parse(decodeURIComponent(urlParams.get('usuario')));
        const usuarioTexto = `${usuario.TipDocPac} ${usuario.NumDocPac} | ${usuario.NombPac}`;

        if (pacientes) {
            document.getElementById('infoUsuario').innerText = usuarioTexto;
            mostrarDatosPacientes(pacientes);
        } else {
            console.error('No se encontraron pacientes o hubo un error en la solicitud.');
        }

        document.querySelector('.btn-back').addEventListener('click', function() {
            window.location.href = '/CitasConTomas';
        });

    </script>
</body>
</html>
